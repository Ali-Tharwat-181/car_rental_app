<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Car Rental</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-dark text-white sidebar p-0">
          <div class="p-3">
            <h4>CarRental Admin</h4>
            <hr />
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#" data-section="dashboard">
                  <i class="bi bi-speedometer2 me-2"></i>Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-section="cars">
                  <i class="bi bi-car-front me-2"></i>Manage Cars
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-section="bookings">
                  <i class="bi bi-calendar-check me-2"></i>Manage Bookings
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
          <!-- Dashboard Section -->
          <div id="dashboard" class="form-section active">
            <h2><i class="bi bi-speedometer2 me-2"></i>Dashboard</h2>
            <hr />
            <div class="row">
              <div class="col-md-4 mb-4">
                <div class="card bg-primary text-white">
                  <div class="card-body">
                    <h5 class="card-title">Total Cars</h5>
                    <h2 id="totalCars" class="card-text">0</h2>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-4">
                <div class="card bg-success text-white">
                  <div class="card-body">
                    <h5 class="card-title">Available Cars</h5>
                    <h2 id="availableCars" class="card-text">0</h2>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-4">
                <div class="card bg-info text-white">
                  <div class="card-body">
                    <h5 class="card-title">Active Bookings</h5>
                    <h2 id="activeBookings" class="card-text">0</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Cars Management Section -->
          <div id="cars" class="form-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2><i class="bi bi-car-front me-2"></i>Manage Cars</h2>
              <button class="btn btn-primary" id="addCarBtn">
                <i class="bi bi-plus-circle"></i> Add New Car
              </button>
            </div>

            <!-- Cars Table -->
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Type</th>
                    <th>Year</th>
                    <th>Price/Day</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="carsTableBody">
                  <!-- Cars will be loaded here -->
                </tbody>
              </table>
            </div>

            <!-- Add/Edit Car Form (Initially Hidden) -->
            <div id="carFormContainer" class="mt-4" style="display: none">
              <div class="card">
                <div class="card-header">
                  <h4 id="carFormTitle">Add New Car</h4>
                </div>
                <div class="card-body">
                  <form id="carForm">
                    <input type="hidden" id="carId" />
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="carBrand" class="form-label">Brand</label>
                        <input
                          type="text"
                          class="form-control"
                          id="carBrand"
                          required
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="carModel" class="form-label">Model</label>
                        <input
                          type="text"
                          class="form-control"
                          id="carModel"
                          required
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4 mb-3">
                        <label for="carType" class="form-label">Type</label>
                        <select class="form-select" id="carType" required>
                          <option value="">Select type</option>
                          <option value="Sedan">Sedan</option>
                          <option value="SUV">SUV</option>
                          <option value="Truck">Truck</option>
                          <option value="Sports">Sports</option>
                          <option value="Luxury">Luxury</option>
                        </select>
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="carYear" class="form-label">Year</label>
                        <input
                          type="number"
                          class="form-control"
                          id="carYear"
                          min="2000"
                          max="2025"
                          required
                        />
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="carPrice" class="form-label"
                          >Price/Day ($)</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="carPrice"
                          min="1"
                          required
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="carImage" class="form-label">Image URL</label>
                      <input
                        type="text"
                        class="form-control"
                        id="carImage"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="carDescription" class="form-label"
                        >Description</label
                      >
                      <textarea
                        class="form-control"
                        id="carDescription"
                        rows="3"
                      ></textarea>
                    </div>
                    <div class="form-check mb-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="carAvailable"
                      />
                      <label class="form-check-label" for="carAvailable">
                        Available for rent
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Save Car
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary ms-2"
                      id="cancelCarBtn"
                    >
                      Cancel
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Bookings Management Section -->
          <div id="bookings" class="form-section">
            <h2><i class="bi bi-calendar-check me-2"></i>Manage Bookings</h2>
            <hr />

            <!-- Bookings Table -->
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>Customer</th>
                    <th>Car</th>
                    <th>Dates</th>
                    <th>Total Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="bookingsTableBody">
                  <!-- Bookings will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
